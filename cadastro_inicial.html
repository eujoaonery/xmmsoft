<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
        <div class="container">
            <form class="form">
             <h1>Cadastro da empresa</h1>
             <!-- Cria o formulario do cadastro da empresa -->
             <input type="text" placeholder="Nome da organização" required>
             <input type="email" placeholder="Email" required>
             <input type="text" placeholder="Telefone" oninput="formatarTelefone(this)" maxlength="15">
             <input type="number" placeholder="Quantidade de gestores" required>
             <input type="number" placeholder="Numero de colaboradores" required>
             <input type="number" placeholder="Idade da empresa" required>
             <!-- Cria o botao de proximo -->
                <button type="submit">Próximo</button>
             </form>
        </div>
    <!-- chama o script js -->
    <script src="script.js"></script>
</body>
</html>
