<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h1>Cadastro da empresa</h1>
            <input type="text" placeholder="Nome da organização" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Telefone (99) 9999-9999" pattern="(\d{2}) \d{4}-\d{4}">
            <input type="number" placeholder="Quantidade de gestores" required>
            <input type="number" placeholder="Numero de colaboradores" required>
            <input type="number" placeholder="Idade da empresa" required>
            <button type="submit">Próximo</button>
        </form>

    </div>
</body>
</html>
