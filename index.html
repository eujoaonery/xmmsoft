<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/loginpage.css">
    <link rel="website icon" type="image/png" href="/assets/logo.png" sizes="16x16"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <div class="container1">

            <img src="/assets/xmmsoft.png" alt="Imagem">

    <div class="loginform">

        <form id="cadastroForm" class="form" action="/homepage.html" method="GET">
            <h1>Login</h1>

            <input type="email" id="email_login" placeholder="Usuario" required>
            <input type="password" id="senha_login" placeholder="Senha" required>
            <!-- Botão de próximo -->
            <button id="proximoBtn" type="submit">
                Entrar  <i class="fas fa-sign-in-alt"></i> 
            </button>

            <div class="container-input">
                <i class="fas fa-user icon"></i>
            </div>

            <div class="container-input">
                <i class="fas fa-lock icon"></i>
            </div>

        </form>
    
    </div>

    <div class="forgot-password">
        <a href="/forms/recuperacao_senha.html">Esqueceu a senha?</a>
    </div>

    <div class="remember-password">
        <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me</label>
    </div>

    <div class="form">
        <p><strong>XMM SOFT</strong></p>
        </a>
    </div>
