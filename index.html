<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="website icon" type="image/png" href="/assets/logo.png" sizes="16x16"/>
</head>
<body>
    <div class="loginform">
        <form id="cadastroForm" class="form" action="#" method="GET">
            <div class="logo-form">
                <a href="#"><img src="/assets/logo.png" alt="Logo"></a>
            </div>
            <h1>Login</h1>
            <!-- Formulário de cadastro da empresa --> 
            <input type="email" id="email_login" placeholder="Usuario" required>
            <input type="password" id="senha_login" placeholder="Senha" required>
            <!-- Botão de próximo -->
            <button id="proximoBtn" type="submit">Fazer login</button>
        </form>
    
    </div>
    <!-- Chama o script JS -->
    <script src="/js/controllers/form-controller.js"></script>
</body>
</html>
