<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="website icon" type="image/png" href="/assets/logo.png" sizes="16x16"/>
</head>
<body>
    <div class="container">
        <form id="cadastroForm" class="form" action="/forms/cadastro_concluido.html" method="GET">
            <div class="logo-form">
                <a href="/forms/cadastro_inicial.html"><img src="/assets/logo.png" alt="Logo"></a>
            </div>
            <h1>Cadastro do administrador</h1>
            <!-- Formulário de cadastro da empresa -->
            <input type="text" id="nome_admin"  placeholder="Nome completo" required> 
            <input type="email" id="email_admin" placeholder="E-mail" required>
            <input type="text" id="user_admin" placeholder="Usuario" required>
            <input type="password" id="senha_admin" placeholder="Senha" required>
            <select id="tipo_admin" name="tipo_admin">
                <option value="tipo_admin">Tipo de usuario</option>
                <option value="adm">Administrador</option>
            </select>
        



            <!-- Botão de próximo -->
            <button id="proximoBtn" type="submit">Próximo</button>
        </form>
    
    </div>
    <!-- Chama o script JS -->
    <script src="/js/controllers/form-controller.js"></script>
</body>
</html>
